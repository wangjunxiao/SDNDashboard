log4j.rootLogger=error,stdout,debug,info




#--------------------stdout--------------------------------
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n

#--------------------DEBUG--------------------------------
log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.file=/tmp/weblog/debug.log
log4j.appender.debug.MaxFileSize=100MB
log4j.appender.debug.MaxBackupIndex=2
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] %c{1} - %l%m%n

#--------------------INFO--------------------------------
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.file=/tmp/weblog/info.log
log4j.appender.info.MaxFileSize=100MB
log4j.appender.info.MaxBackupIndex=2
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} [%-5p] %c{1} - %l%m%n


log4j.logger.cn.dlut = DEBUG 



log4j.logger.com.ibatis = DEBUG  
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = DEBUG  
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = DEBUG  
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = DEBUG  
log4j.logger.java.sql.Connection = DEBUG  
log4j.logger.java.sql.Statement = DEBUG  
log4j.logger.java.sql.PreparedStatement = DEBUG  
log4j.logger.java.sql.ResultSet =DEBUG
